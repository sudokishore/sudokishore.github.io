<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Custom Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            'primary-dark': '#0A0A0A',
            'accent': '#6366F1',
            'accent-light': '#8B5CF6',
            'card': '#111827',
          },
        },
      },
    };
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    body::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body class="bg-primary-dark text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-[#0d0d0f]/90 backdrop-blur-md border-b border-indigo-700/30 shadow-lg">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-violet-400">
        My Projects
      </h1>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow max-w-7xl mx-auto px-6 py-12">

    <!-- Security Dashboard Section -->
    <section id="security-content" class="text-center mb-20">
      <h2 class="text-4xl font-extrabold mb-10 inline-block pb-3 border-b-4 border-indigo-500">
        Security Dashboard
      </h2>

      <div class="flex flex-wrap justify-center gap-6 mt-8">
        <!-- Encrypt Button -->
        <a href="encrypt.html"
          class="px-8 py-3 bg-gradient-to-r from-indigo-500 to-violet-500 text-primary-dark font-semibold rounded-2xl shadow-md transition-all hover:scale-[1.03] hover:shadow-[0_0_20px_#6366F1aa] focus:ring-4 focus:ring-indigo-400/40">
          Encrypt & Decrypt Data
        </a>

        <!-- Diary Button -->
        <a href="diary.html"
          class="px-8 py-3 border-2 border-indigo-400 text-indigo-300 font-semibold rounded-2xl transition-all hover:bg-indigo-500 hover:text-primary-dark hover:scale-[1.03] hover:shadow-[0_0_20px_#6366F199] focus:ring-4 focus:ring-indigo-400/40">
          Secure Diary
        </a>
      </div>
    </section>

    <!-- Divider -->
    <div class="border-t border-indigo-800/40 my-16 w-3/4 mx-auto"></div>

    <!-- Utilities Hub Section -->
    <section id="utilities-content" class="text-center">
      <h2 class="text-4xl font-extrabold mb-10 inline-block pb-3 border-b-4 border-indigo-500">
        Utilities Hub
      </h2>

      <div class="bg-card rounded-2xl border border-indigo-700/40 p-8 max-w-md mx-auto shadow-lg hover:shadow-[0_0_25px_#6366F133] transition-all">
        <h3 class="text-xl font-semibold text-indigo-300 mb-2">Coming Soon</h3>
        <p class="text-gray-400 text-sm">More tools and utilities will be added here soon!</p>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-[#0d0d0f]/90 border-t border-indigo-700/30 py-6 mt-16">
    <div class="max-w-7xl mx-auto px-6 text-center text-gray-400 text-sm">
      &copy; Kishore Nayak. All rights reserved.
    </div>
  </footer>

</body>
</html>
