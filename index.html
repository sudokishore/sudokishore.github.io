<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kishore Nayak</title>
  <link rel="icon" type="image/svg+xml" href="fevicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-dark': '#0A0A0A',
            'accent': '#6366F1',
            'accent-light': '#8B5CF6',
          }
        }
      }
    }
  </script>

  <style>
    .social-btn {
      width: 60px;
      height: 60px;
      background-color: #1F2937;
      border-radius: 1rem;
      border: 2px solid #4F46E5;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      background: linear-gradient(135deg, #6366F1, #8B5CF6);
      transform: scale(1.08);
      box-shadow: 0 0 15px #6366F180;
    }
  </style>
</head>

<!-- Changed from font-mono â†’ font-sans -->
<body class="bg-primary-dark text-white min-h-screen flex flex-col justify-center items-center p-6 font-sans">

  <main class="w-full max-w-sm md:max-w-md text-center">

    <!-- Profile Photo -->
    <div class="mb-6">
      <img id="profile-photo"
        class="w-60 h-60 object-cover rounded-full mx-auto border-4 border-accent shadow-[0_0_20px_#6366F155] transition-all hover:scale-105"
        src="photo.jpg"
        alt="Profile Photo of the user"
        onerror="this.onerror=null; this.src='https://placehold.co/400x400/9CA3AF/ffffff?text=Photo+Missing';"
      >
    </div>

    <h1 class="text-4xl font-extrabold mb-6">Kishore Nayak</h1>

    <!-- Social Buttons -->
    <div class="flex justify-center space-x-3 mb-10">
      <a href="mailto:iam.kishore.nayak@gmail.com" target="_blank" class="social-btn flex items-center justify-center" aria-label="Email">
        <i data-lucide="mail" class="w-6 h-6"></i>
      </a>

      <a href="https://linkedin.com/in/kishorenayak2004" target="_blank" class="social-btn flex items-center justify-center" aria-label="LinkedIn">
        <i data-lucide="linkedin" class="w-6 h-6"></i>
      </a>

      <a href="https://github.com/sudokishore" target="_blank" class="social-btn flex items-center justify-center" aria-label="GitHub">
        <i data-lucide="github" class="w-6 h-6"></i>
      </a>

      <a href="https://twitter.com/kishorenayak47" target="_blank" class="social-btn flex items-center justify-center" aria-label="Twitter/X">
        <i data-lucide="twitter" class="w-6 h-6"></i>
      </a>
    </div>

    <!-- Navigation Buttons -->
    <div class="flex flex-col space-y-3">
      
      <!-- About Button -->
      <a href="about.html"
        class="w-full py-3 text-lg font-semibold text-primary-dark bg-gradient-to-r from-indigo-500 to-violet-500 rounded-2xl shadow-lg transition-all hover:scale-[1.03] hover:shadow-[0_0_20px_#6366F1aa] active:scale-[0.97] focus:outline-none focus:ring-4 focus:ring-indigo-400/40"
        aria-label="Go to About page">
        About Me
      </a>

      <!-- Projects Button -->
      <a href="projects.html"
        class="w-full py-3 text-lg font-semibold border-2 border-indigo-500 text-indigo-400 rounded-2xl transition-all hover:bg-indigo-500 hover:text-primary-dark hover:scale-[1.03] hover:shadow-[0_0_15px_#6366F199] active:scale-[0.97] focus:outline-none focus:ring-4 focus:ring-indigo-400/40"
        aria-label="Go to Projects page">
        My Projects
      </a>
    </div>
  </main>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
