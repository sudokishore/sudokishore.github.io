<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <link rel="icon" type="image/png" href="fevicon.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0d1117;
            --accent: #58a6ff;
            --text-main: #c9d1d9;
            --text-dim: #8b949e;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container { 
            max-width: 600px; 
            width: 100%;
            padding: 40px 20px; 
            text-align: center;
        }
        
        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
            margin: 0 auto 25px auto;
            display: block;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        h1 { font-size: 2.5rem; margin: 10px 0; color: #fff; }
        .tagline { color: var(--accent); font-weight: 500; font-size: 1.1rem; margin-bottom: 5px; }
        
        .email-text { 
            display: block;
            color: var(--text-dim);
            font-size: 0.95rem;
            text-decoration: none;
            margin-bottom: 25px;
            transition: 0.3s;
        }
        .email-text:hover { color: var(--accent); }
        
        .social-links { margin-bottom: 35px; }
        .social-links a { 
            color: var(--text-main); 
            margin: 0 18px; 
            font-size: 1.8rem; 
            text-decoration: none; 
            transition: 0.3s ease; 
            display: inline-block;
        }
        .social-links a:hover { color: var(--accent); transform: translateY(-3px); }

        .about-text {
            font-size: 1.1rem;
            color: var(--text-dim);
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="photo.jpg" alt="Profile Picture" class="profile-img">
    
    <h1>Kishore Nayak</h1>
    <p class="tagline">Developer & Systems Enthusiast</p>
    
    <div class="social-links">
        <a href="https://github.com/sudokishore" target="_blank" rel="noopener noreferrer" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://in.linkedin.com/in/kishoreone" target="_blank" rel="noopener noreferrer" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:mail@kishorenayak.com" target="_blank" rel="noopener noreferrer" title="Email"><i class="fas fa-envelope"></i></a>
    </div>

    <div class="about-text">
        I am a developer interested in <strong>Data Structures & Algorithms (DSA)</strong>, exploring low-level systems like <strong>Linux</strong>, and building modern <strong>Web Development</strong> projects.
    </div>
</div>

</body>
</html>
